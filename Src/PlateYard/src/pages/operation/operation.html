<ion-header>
  <ion-navbar>
    <ion-title text-center>操作记录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>操作序号</ion-col>
            <ion-col>钢板编号</ion-col>
            <ion-col>操作内容</ion-col>
            <ion-col>日期</ion-col>
            <ion-col>经办人</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of operations;let i = index;">
            <ion-col>{{i+1}}</ion-col>
            <ion-col>{{item.Barcode}}</ion-col>
            <ion-col>{{item.Content}}</ion-col>
            <ion-col>{{item.Date}}</ion-col>
            <ion-col>{{item.User}}</ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
